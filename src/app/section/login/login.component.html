<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../../assets/login.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <div class="formLogin">
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                <span class="h1 fw-bold mb-0">Mi Portfolio</span>
                              </div>
            
                              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h5>
                            <div class="form-grup">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required="">
                            </div>
                            <div class="form-grup">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required="">
                            </div>
                            <div class="form-grup">
                                <br>
                                <button class="boton btn btn-dark btn-lg btn-block" [disabled]="!f.valid" type="submit">
                                    <fa-icon [icon]="faUser"></fa-icon> Iniciar Sesion
                                </button>
                            </div>
                        </form>
                        <br><br>
                        <p>Ó crea una cuenta propia: </p>
                        <button (click)="abrirModalRegistro()" class="btn-block btn-success">Crear cuenta</button>
                    </div>
                    <div class="" *ngIf="abrirModalReg == true">
                    <div class="modalll" (click)="cerrarModalRegistro()"></div>
                    <div class="modal-body">
                    <div class="modal-content">
                    <div *ngIf="abrirModalReg">
                        <button (click)="cerrarModalRegistro()"> Cerrar</button>
                        <app-registro></app-registro>
                    </div></div>
                </div></div>  
                        <div *ngIf="f.submitted && loginFail" class="alert alert-danger mt-3">
                            Fallo en el login
                        </div>
                    </div>
                    </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      
    
  </section>
